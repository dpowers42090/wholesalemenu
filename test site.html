<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded Google Sheet</title>
  <style>
  html, body {
    margin: 0; height: 100%;
  }
  .sheet-container {
    position: relative;
    width: 100%;
    height: 80vh;
    overflow: hidden;
  }
  .sheet-container iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <h1 style="text-align:center;">My Google Sheet</h1>
  <div class="sheet-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaEtCECClItFOJuGcyfporW-4sGimqVBRuqGdV5DWQCzogiZB-wBTnUDlB44rQlA/pubhtml?widget=true&amp;headers=false">
    </iframe>
  </div>
</body>
</html>
