<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto‐Fit Google Sheet</title>
  <style>
    /* strip out all outer margins */
    html, body {
      margin: 0;
      padding: 0;
    }
    /* simple header */
    header {
      width: 100%;
      height: 50px;
      line-height: 50px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-family: sans-serif;
      font-size: 1rem;
    }
    /* container will get its height set in JS to exactly match the scaled sheet */
    #container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    /* iframe will be reset to its native size then scaled down */
    #sheet {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>

  <header>My Google Sheet</header>
  <div id="container">
    <!--
      1) Your published embed URL goes here (unchanged).
      2) width="1200" height="800" should match the numbers you pick or measure
         from your Publish→Embed snippet or DevTools.
    -->
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaEtCECClItFOJuGcyfporW-4sGimqVBRuqGdV5DWQCzogiZB-wBTnUDlB44rQlA/pubhtml?widget=true&amp;headers=false"
      width="1200"
      height="800"
    ></iframe>
  </div>

  <script>
    (function(){
      const iframe   = document.getElementById('sheet');
      const container = document.getElementById('container');
      const header   = document.querySelector('header');

      // Read the “native” size you specified above:
      const ORIGINAL_WIDTH  = parseInt(iframe.getAttribute('width'),  10);
      const ORIGINAL_HEIGHT = parseInt(iframe.getAttribute('height'), 10);

      function fit() {
        // 1) Available viewport width
        const vpW = window.innerWidth;
        // 2) Available viewport height minus header
        const hdrH = header.getBoundingClientRect().height;
        const vpH = window.innerHeight - hdrH;

        // 3) Compute the scale so sheet never overflows
        const scale = Math.min(vpW / ORIGINAL_WIDTH, vpH / ORIGINAL_HEIGHT);

        // 4) Resize container to *exactly* the scaled sheet height
        //    width: 100% of viewport
        container.style.height = (ORIGINAL_HEIGHT * scale) + 'px';

        // 5) Reset iframe back to its native pixels…
        iframe.style.width  = ORIGINAL_WIDTH  + 'px';
        iframe.style.height = ORIGINAL_HEIGHT + 'px';
        // …then scale it down to fit
        iframe.style.transform = 'scale(' + scale + ')';
      }

      // Fit on load and on every resize/orientation change:
      window.addEventListener('load', fit);
      window.addEventListener('resize', fit);
    })();
  </script>

</body>
</html>
