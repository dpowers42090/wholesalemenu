<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-Scaling Google Sheet</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:sans-serif;
    }
    header {
      height:50px;
      line-height:50px;
      text-align:center;
      background:#f5f5f5;
      border-bottom:1px solid #ddd;
    }
    /* wrapper fills everything under the header */
    #wrapper {
      position:relative;
      width:100%;
      height:calc(100% - 50px);
      overflow:hidden;
    }
    /* iframe will be transformed to fit */
    #sheet {
      border:none;
      transform-origin:top left;
      position:absolute; top:0; left:0;
    }
  </style>
</head>
<body>
  <header>My Google Sheet</header>
  <div id="wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/…/pubhtml?widget=true&amp;headers=false"
    ></iframe>
  </div>

  <script>
    (function(){
      const iframe = document.getElementById('sheet');
      const wrap   = document.getElementById('wrapper');

      // ←– paste your numbers here
      const ORIGINAL_WIDTH  = 1200;
      const ORIGINAL_HEIGHT = 800;

      function fit() {
        // how much space do we actually have?
        const W = wrap.clientWidth;
        const H = wrap.clientHeight;

        // pick the smaller scale so we never overflow
        const scale = Math.min(W/ORIGINAL_WIDTH, H/ORIGINAL_HEIGHT);

        // size the iframe to its original pixels…
        iframe.style.width  = ORIGINAL_WIDTH  + 'px';
        iframe.style.height = ORIGINAL_HEIGHT + 'px';
        // …then scale it down
        iframe.style.transform = 'scale(' + scale + ')';
      }

      window.addEventListener('resize', fit);
      fit();  // initial call
    })();
  </script>
</body>
</html>
