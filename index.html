<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Google Sheet</title>
  <style>
    /* Make html/body fill the viewport */
    html, body {
      margin: 0;
      height: 100%;
    }

    /* Give the container a viewportâ€‘based height */
    .sheet-container {
      width: 100%;
      height: 80vh;      /* << change this value as needed */
      overflow: hidden;
    }

    /* Make the iframe fill its container */
    .sheet-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin: 0.5em 0;">My Google Sheet</h1>
  <div class="sheet-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaEtCECClItFOJuGcyfporW-4sGimqVBRuqGdV5DWQCzogiZB-wBTnUDlB44rQlA/pubhtml?widget=true&amp;headers=false"
      scrolling="yes"
    ></iframe>
  </div>
</body>
</html>
