<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-Scaling Google Sheet</title>
  <style>
    /* ─── full-screen flex layout ───────────────────────────────── */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;    /* no outer scrollbars */
      font-family: sans-serif;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      flex: 0 0 50px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      text-align: center;
      line-height: 50px;
      font-size: 1rem;
    }
    #container {
      position: relative;
      flex: 1 1 auto;
      overflow: hidden;    /* clip the scaled iframe exactly */
    }

    /* ─── iframe scaling ────────────────────────────────────────── */
    #sheet {
      position: absolute;
      top: 0; left: 0;
      border: none;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>My Google Sheet</header>
    <div id="container">
      <!-- 
        1) This is your embed link, unchanged:
      -->
      <iframe
        id="sheet"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaEtCECClItFOJuGcyfporW-4sGimqVBRuqGdV5DWQCzogiZB-wBTnUDlB44rQlA/pubhtml?widget=true&amp;headers=false"
        width="1200"
        height="800"
      ></iframe>
    </div>
  </div>

  <script>
    (function(){
      const iframe  = document.getElementById('sheet');
      const wrapper = document.getElementById('container');

      // ─── grab the "native" size you just dropped into the tag above ───
      const ORIGINAL_WIDTH  = parseInt(iframe.getAttribute('width'),  10);
      const ORIGINAL_HEIGHT = parseInt(iframe.getAttribute('height'), 10);

      function fit() {
        // how much room we actually have right now
        const W = wrapper.clientWidth;
        const H = wrapper.clientHeight;
        // pick the smaller scale so it never overflows
        const scale = Math.min(W / ORIGINAL_WIDTH, H / ORIGINAL_HEIGHT);
        // reset the iframe back to its native pixels…
        iframe.style.width  = ORIGINAL_WIDTH  + 'px';
        iframe.style.height = ORIGINAL_HEIGHT + 'px';
        // …then shrink it via CSS transform
        iframe.style.transform = 'scale(' + scale + ')';
      }

      // run on initial load…
      window.addEventListener('load', fit);
      // …and again whenever the user rotates or resizes
      window.addEventListener('resize', fit);
    })();
  </script>
</body>
</html>
