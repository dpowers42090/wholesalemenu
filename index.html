<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Sheet (Mobile)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden; /* prevent page scrolling, so iframe scrolls instead */
    }
    header {
      height: 50px;
      line-height: 50px;
      text-align: center;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }
    .sheet-container {
      width: 100%;
      /* fill the rest of the screen under the header */
      height: calc(100vh - 50px);
    }
    .sheet-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>My Google Sheet</header>
  <div class="sheet-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaEtCECClItFOJuGcyfporW-4sGimqVBRuqGdV5DWQCzogiZB-wBTnUDlB44rQlA/pubhtml?widget=true&amp;headers=false"
      scrolling="yes"
    ></iframe>
  </div>
</body>
</html>
