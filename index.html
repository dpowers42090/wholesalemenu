<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinchâ€‘Resizable Google Sheet</title>
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden;
      font-family: sans-serif;
    }
    header {
      height: 50px; line-height: 50px;
      text-align: center; background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    .sheet-container {
      position: relative;
      width: 100%; height: calc(100vh - 50px);
      max-width: 100%; max-height: 100%;
      touch-action: none;         /* capture pinch events */
      overflow: hidden;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .sheet-container iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>My Google Sheet</header>
  <div class="sheet-container" id="container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQaEtCECClItFOJuGcyfporW-4sGimqVBRuqGdV5DWQCzogiZB-wBTnUDlB44rQlA/pubhtml?widget=true&amp;headers=false"
      scrolling="yes"
    ></iframe>
  </div>

  <script>
    (function() {
      const container = document.getElementById('container');
      let startDist = 0, startW = 0, startH = 0;

      container.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const [a, b] = e.touches;
          startDist = Math.hypot(a.pageX - b.pageX, a.pageY - b.pageY);
          const rect = container.getBoundingClientRect();
          startW = rect.width;
          startH = rect.height;
        }
      }, { passive: false });

      container.addEventListener('touchmove', e => {
        if (e.touches.length === 2 && startDist) {
          e.preventDefault();
          const [a, b] = e.touches;
          const currDist = Math.hypot(a.pageX - b.pageX, a.pageY - b.pageY);
          const scale = currDist / startDist;
          container.style.width  = Math.min(startW * scale, window.innerWidth) + 'px';
          container.style.height = Math.min(startH * scale, window.innerHeight - 50) + 'px';
        }
      }, { passive: false });

      container.addEventListener('touchend', e => {
        if (e.touches.length < 2) startDist = 0;
      });
    })();
  </script>
</body>
</html>
